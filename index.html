<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Chart</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script type="module" src="dropdownMenu.js"></script>
</head>
<body>
    <header>
        <h1>Temperature Chart</h1>
    </header>

    <main>
        <div class="container">
            <!-- Search box -->
            <aside class="sidebar">
                <div class="country-selection">
                    <label for="country">Select Country</label>
                    <select id="country-dropdown">
                        <option value="">Choose a country...</option>
                    </select>
                </div>
            
                <!-- Container for created city items based on search -->
                <div id="city-results" class="city-list">
                    <p>Search results will be displayed here</p>
                </div>
            
                <button class="formatting-options">Formatting options</button>

                <!-- <div class="year-selection">
                    <label for="start-year">Select Start Year</label>
                    <select id="start-year-dropdown">
                        <option value="">Choose a start year...</option>
                    </select>
            
                    <label for="end-year">Select End Year</label>
                    <select id="end-year-dropdown">
                        <option value="">Choose an end year...</option>
                    </select>
                </div> -->
                
            </aside>
            
            
            <!-- Content Area (Selected Places + Chart) -->
            <div class="content-area">
                <!-- Selected Places Box -->
                <section class="selectedPlaces">
                    <div id="tag-container">

                    </div>
                </section>

                <!-- Chart Area -->
                <section class="chart-area">
                    <div class="chart">
                        <canvas id="weatherChart"></canvas>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <a href="#">Contact</a>
        <a href="#">Info</a>
        <a href="#">Guide</a>
    </footer>
    <!-- Load script.js as a module -->
    <script type="module" src="script.js"></script>
</body>
</html>
